{{ define "header" }}{{ end }}
{{ define "content" }}
  <div class="sh-flow">
    <div class="sh-flow-content-wrap">
      <div class="sh-flow-content">
        <form id="login" method="post" class="sh-signin">
          <div class="form-group success">
            <span class="sh-input-icon sh-icon-mail">
                <svg version="1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M21 4H3c-1.103 0-2 .897-2 2v11c0 1.103.897 2 2 2h18c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 1l.159.032L12 12.36 2.841 5.032 3 5h18zm1 12c0 .551-.449 1-1 1H3c-.551 0-1-.449-1-1V6c0-.11.03-.21.063-.309l9.625 7.7a.504.504 0 0 0 .624 0l9.625-7.7A.966.966 0 0 1 22 6v11z">
                  </path>
                </svg>
              <input type="email" placeholder="Email" tabindex="2" name="email" class="email sh-input" value="{{ .Email }}">
            </span>
          </div>
          <div class="form-group">
            <span class="sh-input-icon sh-icon-lock forgotten-wrap">
              <svg version="1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 14c-.552 0-1 .449-1 1 0 .365.207.672.5.846V18.5a.5.5 0 0 0 1 0v-2.654A.987.987 0 0 0 13 15c0-.551-.448-1-1-1zm8.5-5H18V6c0-3.309-2.691-6-6-6S6 2.691 6 6v3H3.5a.5.5 0 0 0-.5.5v14a.5.5 0 0 0 .5.5h17a.5.5 0 0 0 .5-.5v-14a.5.5 0 0 0-.5-.5zM7 6c0-2.757 2.243-5 5-5s5 2.243 5 5v3H7V6zm13 17H4V10h16v13z"></path></svg>
              <input type="password" placeholder="Password" name="password" class="sh-input">
              <a href="/auth/passwords" class="forgotten-link sh-btn sh-btn-link sh-btn-icon"><span>Forgot ?</span></a>
            </span>
          </div>

          {{ .csrfField }}
          <button type="submit" class="login sh-btn sh-btn-blue sh-btn-block sh-btn-icon">
            <span>Signin</span>
          </button>
        </form>
        {{ if .Providers }}
        <div class="auth-providers">
          {{ range .Providers }}
            {{ $provider := .}}
            <div class="media provider">
              <a href="/auth/{{ $provider.Name }}">{{ $provider.Name }}</a>
            </div>
          {{ end }}
        </div>
        {{ end }}
        {{ if .Errors }}
          <p class="main-error">
            {{ range .Errors }}
              {{ $error := . }}
              {{ $error }}
              &nbsp;
            {{ end }}
          </p>
        {{ end }}
      </div>
    </div>
  </div>
{{end}}
