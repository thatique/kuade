{{ define "header" }}{{ end }}
{{ define "content" }}
<div class="sh-flow">
  <div class="sh-flow-content-wrap">
    <div class="sh-flow-content">
      <form id="password-change" method="post" class="sh-passwordchange">
        <div class="form-group">
          <span class="sh-input-icon sh-icon-lock forgotten-wrap">
            <svg version="1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 14c-.552 0-1 .449-1 1 0 .365.207.672.5.846V18.5a.5.5 0 0 0 1 0v-2.654A.987.987 0 0 0 13 15c0-.551-.448-1-1-1zm8.5-5H18V6c0-3.309-2.691-6-6-6S6 2.691 6 6v3H3.5a.5.5 0 0 0-.5.5v14a.5.5 0 0 0 .5.5h17a.5.5 0 0 0 .5-.5v-14a.5.5 0 0 0-.5-.5zM7 6c0-2.757 2.243-5 5-5s5 2.243 5 5v3H7V6zm13 17H4V10h16v13z"></path></svg>
            <input type="password1" placeholder="Password" name="password" class="sh-input">
          </span>
        </div>
        <div class="form-group">
          <span class="sh-input-icon sh-icon-lock forgotten-wrap">
            <svg version="1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 14c-.552 0-1 .449-1 1 0 .365.207.672.5.846V18.5a.5.5 0 0 0 1 0v-2.654A.987.987 0 0 0 13 15c0-.551-.448-1-1-1zm8.5-5H18V6c0-3.309-2.691-6-6-6S6 2.691 6 6v3H3.5a.5.5 0 0 0-.5.5v14a.5.5 0 0 0 .5.5h17a.5.5 0 0 0 .5-.5v-14a.5.5 0 0 0-.5-.5zM7 6c0-2.757 2.243-5 5-5s5 2.243 5 5v3H7V6zm13 17H4V10h16v13z"></path></svg>
            <input type="password2" placeholder="Confirm Password" name="confirm-password" class="sh-input">
          </span>
        </div>
        {{ .csrfField }}
        <button type="submit" class="password-change sh-btn sh-btn-blue sh-btn-block sh-btn-icon">
          <span>Submit</span>
        </button>
      </form>
      {{ if .Errors }}
        <p class="main-error">
          {{ range .Errors }}
            {{ $error := . }}
            {{ $error }}
            &nbsp;
          {{ end }}
        </p>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
